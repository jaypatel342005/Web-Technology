<!-- 6. Demonstrate the Array and Object Destructuring. (B) -->



<!DOCTYPE html>
<html>
<head>
	<title>Lab-7-6</title>
</head>
<body>
<script type="text/javascript">
	arr1 = [1,2,3];                  
	arr2 = [4,5,6];
	obj = {
	 	a : '7',
	 	b : '8',
		c : '9',
		d : '10'
	 };
	arr3 = [...arr1,...arr2];
	const [e,f,...rest] = arr3;
	console.log("Destructed array = "+rest);
	const {a,b,...restobj} = obj;
	console.log("destructed Object = ",restobj);

</script>
</body>
</html>
