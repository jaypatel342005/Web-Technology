
<!-- 4. Demonstrate the spread operator. (A) -->

<!-- Spread operator is used to expand elements of an array into separate arguments. -->
<!DOCTYPE html>
<html>
<head>
	<title>Lab-7-4</title>
</head>
<body>
<script type="text/javascript">
	let arr1 = [3,4,5];
	let arr2 = [6,7,8];
	arr3 = [...arr1,...arr2];
	document.write(arr3);
</script>
</body>
</html>
