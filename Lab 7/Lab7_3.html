<!-- 3. Demonstrate the default parameter while using a function. (A) -->

<!DOCTYPE html>
<html>
<head>
	<title>Lab-7-3</title>
</head>
<body>
<script type="text/javascript">
	function display(a=5,b=6){
		document.write("a = "+a+" b = "+b+"<br>");
	}
	display(undefined,7);
	display(10);
	display(8,4);
</script>
</body>
</html>

<!-- Explanation: The function 'display' is defined with default parameters a=5 and b=6. 
 When called with no arguments, it prints the default values. When called with arguments, 
 it prints the provided values. -->
