<!-- 3. Demonstrate the default parameter while using a function. (A) -->

<!DOCTYPE html>
<html>
<head>
	<title>Lab-7-3</title>
</head>
<body>
<script type="text/javascript">
	function display(a=5,b=6){
		document.write("a = "+a+" b = "+b+"<br>");
	}
	display(undefined,7);
	display(10);
	display(8,4);
</script>
</body>
</html>
