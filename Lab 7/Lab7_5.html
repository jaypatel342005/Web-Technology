
<!-- 5. Demonstrate the ‘for of’ loop. (A) -->


<!DOCTYPE html>
<html>

<head>
	<title>Lab-7-5</title>
</head>

<body>
	<script type="text/javascript">
		n = prompt("Enter length of array");
		arr = [];
		for (let i = 0; i < n; i++) {
			arr[i] = prompt("Enter value of arr[" + i + "] : ");
		}
		for (let x of arr) {
			document.write(x);
		}
	</script>
</body>

</html>
