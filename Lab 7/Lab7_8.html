<!-- 8. Demonstrate how to create a class in Java Script. (B) -->
<!DOCTYPE html>
<html>
<head>
	<title>Lab-7-8</title>
</head>
<body>
<script type="text/javascript">
	x = prompt("Enter a value : ");
	class MyClass{
		constructor(a){
			this.a = x;
		}
	}

	obj = new MyClass(x);
	console.log(obj.a);
</script>
</body>
</html>
