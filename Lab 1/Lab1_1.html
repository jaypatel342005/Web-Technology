<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
		a = parseInt(prompt("Enter first number : "));
		b = prompt("Enter sign : ");
		c = parseInt(prompt("Enter second number : "));
		if(b == "+"){
			alert("Ans is "+(a+c));
		}
		else if(b == "-"){
			alert("Ans is "+(a-c));
		}
		else if(b == "*"){
			alert("Ans is "+(a*c));
		}
		else if(b == "/"){
			alert("Ans is "+(a/c));
		}
	</script> 
</body>
</html>
