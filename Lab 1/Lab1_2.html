<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        a = parseInt(prompt("Enter a number"));
        count = 0;
        for(i=1;i<=a;i++){
            if(a%i==0){
                count++;
            }
        }
        if(count == 2){
            alert("No. is Prime");
        }
        else{
            alert("No. is not Prime");
        }
    </script>
</body>
</html>
