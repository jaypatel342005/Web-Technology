<!-- 3. WAP in JavaScript to Æ’nd the factorial of given number. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
		a = parseInt(prompt("Enter a number to find the Factorial"));
		fact = 1;
		for(i=1;i<=a;i++){
			fact *= i;
		}
		alert("Factorial of No. is  = "+fact);
	</script>
</body>
</html>
