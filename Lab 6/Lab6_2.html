<!DOCTYPE html>
<html>
<head>
    <title>Mouse Event Recognition with 3D Animation and Gradient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        #eventBox {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: rotate 5s infinite linear;
        }


        #log {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="eventBox">Hover or Click Here</div>
<p id="log"></p>

<script>
    const eventBox = document.getElementById('eventBox');
    const log = document.getElementById('log');

    const logEvent = (event) => {
        log.textContent = `Event: ${event.type}`;
    };

    eventBox.addEventListener('click', logEvent);
    eventBox.addEventListener('dblclick', logEvent);
    eventBox.addEventListener('mousedown', logEvent);
    eventBox.addEventListener('mouseup', logEvent);
    eventBox.addEventListener('mouseenter', logEvent);
    eventBox.addEventListener('mouseleave', logEvent);
    eventBox.addEventListener('mouseover', logEvent);
    eventBox.addEventListener('mousemove', logEvent);
    eventBox.addEventListener('contextmenu', logEvent);
</script>

</body>
</html>
