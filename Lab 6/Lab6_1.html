<!-- 1. WAP to change background color on click of button. (A) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            width: 20%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: translateZ(0);
        }

        button:hover {
            transform: translateZ(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body id = "bg">
    <button onclick="change()">Change Background Color</button>
    <script>
        function change() {

           col = document.getElementById('bg');
		a =Math.random()*255;
		b = Math.random()*255;
		c = Math.random()*255;
		d = Math.random();
		col.style.backgroundColor = `rgba(${a},${b},${c},${d})`;
        }
    </script>
</body>
</html>
