<!DOCTYPE html>
<html>
<head>
  <title>Keyboard Event Recognizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      outline: none;
    }
    #eventInfo {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <input type="text" id="inputField" placeholder="Type something...">
  <div id="eventInfo">Press a key to see the event information</div>

  <script>
    var inputField = document.getElementById('inputField');
    var eventInfo = document.getElementById('eventInfo');

    inputField.addEventListener('keydown', function(event) {
      eventInfo.innerText = `Key: ${event.key}, Code: ${event.code}, KeyCode: ${event.keyCode}`;
    });

    inputField.addEventListener('keyup', function(event) {
      eventInfo.innerText = `Key Released: ${event.key}`;
    });

    inputField.addEventListener('keypress', function(event) {
      eventInfo.innerText = `Key Pressed: ${event.key}`;
    });
  </script>
</body>
</html>
