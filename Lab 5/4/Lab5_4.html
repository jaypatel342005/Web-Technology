<!-- 4. Write a JavaScript program to validate user data given from the HTML form (A)
1) username must be of minimum 8 characters
2) password must contain at least 1 digit and 1 special character and should be between 8
12 characters
3) password and repeat password must be same
4) age must be greater than 18 (calculate from date of birth)
5) enrollment must be of 11 digits
6) email validation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form id="form" onsubmit="return validForm()">
        <h2>Login Form</h2>
        <div class="input-container">
            <label for="Username">Username: </label>
            <input type="text" id="Username" placeholder="Enter Username" />
        </div>
        <div class="input-container">
            <label for="Password">Password: </label>
            <input type="password" id="Password" placeholder="Enter Password" />
        </div>
        <div class="input-container">
            <label for="Repeat">Repeat Password: </label>
            <input type="password" id="Repeat" placeholder="Reenter Password" />
        </div>
        <div class="input-container">
            <label for="Age">Age: </label>
            <input type="number" id="Age" placeholder="Enter Age" />
        </div>
        <div class="input-container">
            <label for="Enroll">Enrollment No: </label>
            <input type="number" id="Enroll" placeholder="Enter Enrollment No." />
        </div>
        <div class="input-container">
            <label for="Email">Email: </label>
            <input type="email" id="Email" placeholder="Enter Email">
        </div>
        <div>
            <input type="submit" value="Submit" class="submit-button" />
        </div>
        <p id="ErrorMessage"></p>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
