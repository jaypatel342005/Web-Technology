<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Arial', sans-serif;
            transition: background 0.3s;
            margin: 0;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            perspective: 1000px;
            transition: background 0.3s, box-shadow 0.3s;
            max-width: 350px;
        }

        .dark-mode .calculator {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .calculator-label {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
            transition: color 0.3s;
        }

        .dark-mode .calculator-label {
            color: #fff;
        }

     

        input[type="text"] {
            width: auto;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.6);
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode input[type="text"] {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #fff;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, color 0.3s;
        }

        .dark-mode button {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .dark-mode button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: translateY(2px);
        }

        .mode-switch {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 8px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: #9b59b6;
            color: #fff;
            transition: background 0.3s;
        }

        .dark-mode .mode-switch {
            background: #71b7e6;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="calculator-label">Scientific Calculator</div>
    <button class="mode-switch" onclick="toggleMode()">Switch Mode</button>
    <form onsubmit="return false">
        <input type="text" name="AnswerPanel" id="answer" readonly>
        <div class="buttons">
            <button type="button" onclick="display('0')">0</button>
            <button type="button" onclick="display('1')">1</button>
            <button type="button" onclick="display('2')">2</button>
            <button type="button" onclick="display('3')">3</button>
            <button type="button" onclick="display('4')">4</button>
            <button type="button" onclick="display('5')">5</button>
            <button type="button" onclick="display('6')">6</button>
            <button type="button" onclick="display('7')">7</button>
            <button type="button" onclick="display('8')">8</button>
            <button type="button" onclick="display('9')">9</button>
            <button type="button" onclick="display('+')">+</button>
            <button type="button" onclick="display('-')">-</button>
            <button type="button" onclick="display('*')">*</button>
            <button type="button" onclick="display('/')">/</button>
            <button type="button" onclick="display('.')">.</button>
            <button type="button" onclick="display(',')">,</button>
            <button type="button" onclick="allClear()">AC</button>
            <button type="button" onclick="cls()">C</button>
            <button type="button" onclick="ans()">=</button>
            <button type="button" onclick="display('Math.sin(')">sin</button>
            <button type="button" onclick="display('Math.cos(')">cos</button>
            <button type="button" onclick="display('Math.tan(')">tan</button>
            <button type="button" onclick="display('Math.log(')">log</button>
            <button type="button" onclick="display('Math.log2(')">log2</button>
            <button type="button" onclick="display('Math.log10(')">log10</button>
            <button type="button" onclick="display('Math.exp(')">exp</button>
            <button type="button" onclick="display('Math.sqrt(')">sqrt</button>
            <button type="button" onclick="display('Math.pow(')">pow</button>
            <button type="button" onclick="display('Math.abs(')">abs</button>
            <button type="button" onclick="display('Math.ceil(')">ceil</button>
            <button type="button" onclick="display('Math.floor(')">floor</button>
            <button type="button" onclick="display('Math.random()')">rand</button>
            <button type="button" onclick="display('(')">(</button>
            <button type="button" onclick="display(')')">)</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    const answer = document.getElementById("answer");
    const body = document.body;

    function display(value) {
        answer.value += value;
    }

    function ans() {
        try {
            answer.value = eval(answer.value);
        } catch (e) {
            answer.value = "Error";
        }
    }

    function cls() {
        answer.value = answer.value.slice(0, -1);
    }

    function allClear() {
        answer.value = "";
    }

    function toggleMode() {
        body.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
