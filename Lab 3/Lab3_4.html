<!-- 4. WAP to read an array form the user and sort them using quick sort. (B) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #0074D9;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quick Sort</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="inputArray" placeholder="e.g., 5, 2, 8, 1, 3">
    <button onclick="sortArray()">Sort</button>
    <p>Sorted array:</p>
    <div id="sortedArray"></div>

    <script>
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const pivot = arr[0];
            const left = [];
            const right = [];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)];
        }

        function sortArray() {
            const input = document.getElementById("inputArray").value;
            const numbers = input.split(",").map(Number);
            const sortedNumbers = quickSort(numbers);
            document.getElementById("sortedArray").textContent = sortedNumbers.join(", ");
        }
    </script>
</body>
</html>
