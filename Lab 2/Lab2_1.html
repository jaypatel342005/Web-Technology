<!-- 1. WAP in JavaScript to print the factors of given number. (A) -->
<!DOCTYPE html>
<html>
<head>
	<title>Lab-2-1</title>
</head>
<body>
<script type="text/javascript">
	n = parseInt(prompt("Enter a number"));
	document.write("Factors are ");
	for(i=1;i<=n;i++){
		if(n%i==0){
			document.write(i+",");
		}
	}
</script>
</body>
</html>
